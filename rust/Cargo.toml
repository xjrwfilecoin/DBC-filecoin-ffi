[package]
name = "filcrypto"
description = "FFI Interface to Filecoin Proofs"
version = "0.7.5"
authors = [
  "nemo <nemo@protocol.ai>",
  "dignifiedquire <me@dignifiedquire.com>",
  "laser <l@s3r.com>"
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/filecoin-ffi"
readme = "README.md"
edition = "2018"
publish = false

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
bls-signatures = "0.6.0"
byteorder = "1.2"
drop_struct_macro_derive = "0.4.0"
ff = { version = "0.2.1", package = "fff" }
ffi-toolkit = "0.4.0"
libc = "0.2.58"
log = "0.4.7"
paired = "0.20.0"
fil_logger = "0.1.0"
rand = "0.7"
rand_chacha = "0.2.1"
rayon = "1.2.1"
anyhow = "1.0.23"
bellperson = { version = "0.12.0", default-features = false, features = ["gpu"],path="../../../../rust-fil-local/bellperson" }
serde_json = "1.0.46"
rust-gpu-tools = "0.2.0"
serde = { version = "*", features = ["derive"] }
serde_yaml = "*"
once_cell = "*"
reqwest = { version = "*", features = ["json", "blocking"] }
filecoin-webapi = { path="../../../../DBC-FileCoin-Snark" }
grpc = "~0.8"
grpc-protobuf = "*"
protobuf = "~2"
futures = "~0.3"

neptune = "=1.1.1"
neptune-triton = "=1.0.0"

[dependencies.filecoin-proofs-api]
#package = "filecoin-proofs-api"
version = "5.4.0"
default-features = false
path="../../../../rust-filecoin-proofs-api"

[build-dependencies]
cbindgen = "= 0.14.0"
protoc-rust-grpc = "~0.8"

[dev-dependencies]
tempfile = "3.0.8"

[features]
default = ["pairing"]
pairing = ["filecoin-proofs-api/pairing", "bellperson/pairing"]
blst = ["filecoin-proofs-api/blst", "bellperson/blst"]
